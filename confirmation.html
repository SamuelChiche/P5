<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">


    <title>ORINOCO</title>

</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <div class="bloc heading">
            <header class="container">
                <!-- Barre de navigation header -->
                <nav class="row justify-content-around navbar navbar-expand-lg">
                    <!-- Logo ORINOCO -->
                    <a class="col navbar-brand" href="index.html"> <img src="images/logo-orinoco.png" alt="logo orinoco"> </a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <!-- Icone et lien page panier -->
                            <a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket basket-icon"></i>
                                Panier</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <!-- Main -->
        <main class="container">
            <!-- Remerciement à l'utilsateur pour sa commande -->
            <div class="order-thanking">
                <h3 class="text-center order-confirm">Confirmation de commande</h3>
                <h4 class="text-center font-italic text-muted mb-0">Les articles commandés sont en cours d'acheminement.
                    Merci pour vos achats.
                </h4>
            </div>
            <div class="col-lg-10 mx-auto">
                <!-- Numéro de commande -->
                <h4 class="small">Commande n°<span id="order-id"></span></h4>
                <hr class="singleline">
                <!-- Récapitulatif de ses données -->
                <div class="font-italic text-muted mb-0 ">
                    <p>
                        Adresse de livraison :
                    <p>
                    <div>
                        M./Mme <span id="last-name"></span><br>
                        <span id="address"></span><br>
                        <span id="city"></span><br>
                        <span id="email"></span><br>
                    </div>
                </div>
                <hr class="singleline">
                <!-- Affichage du prix total de la commande -->
                <h4 class="text-center">
                    Prix total: <strong id="price-paid"></strong>
                </h4>
            </div>
        </main>
    </div>

    <!-- Bootstrap script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Ressources Javascript -->
    <script src="js/index.js"></script>
    <script src="js/panier.js"></script>
    <script src="js/confirmation.js"></script>
    <!-- Fonctions Javascript -->
    <script>
        resultOrder()
    </script>

</body>

</html>
