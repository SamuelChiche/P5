<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">


    <title>ORINOCO</title>

</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <div class="bloc heading">
            <header class="container">
                <!-- Barre de navigation header -->
                <nav class="row justify-content-around navbar navbar-expand-lg">
                    <!-- Logo ORINOCO -->
                    <a class="col navbar-brand" href="index.html"> <img src="images/logo-orinoco.png" alt="logo orinoco"> </a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <!-- Icone et lien page panier -->
                            <a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket basket-icon"></i>
                                Panier</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <!-- Main -->
        <main class="container">
            <!-- Panier de l'utilisateur -->
            <section class="shopping-cart card" id="shopping-cart">
                <div class="card-header bg-dark text-light d-flex align-items-center justify-content-between">
                    <!-- Icône panier -->
                    <div>
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        Votre Panier :
                    </div>
                    <!-- Bouton poursuivre mes achats -->
                    <a href="index.html" class="btn btn-outline-info btn-sm float-right">Poursuivre mes achats</a>
                </div>
                <!-- Texte affiché si le panier est vide -->
                <div class="text-center font-italic text-muted empty-cart" id="empty-cart">
                    <h4>
                        Votre panier est vide pour le moment...
                    </h4>
                </div>
                <!-- Tableau pour intégration panier via Javascript  -->
                <div id="shopping-cart-table">
                </div>
                <!-- Footer panier -->
                <div class="card-footer">
                    <div class="col-md-5 col-sm-5 refresh-btn">
                        <!-- Bouton rafraichier le panier -->
                        <a href="panier.html" class="btn btn-outline-secondary float-left">
                            Rafraichir le panier
                        </a>
                    </div>
                    <div class="float-right">
                        <!-- Prix total -->
                        <div class="pull-right" style="margin: 5px">
                            Prix Total: <b id="total-price">0.00€</b>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Formulaire de données utilisateurs pour commande -->
            <section class="shipping-form">
                <!-- Formulaire d'envoi -->
                <form method="POST" name="form" id="orderForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <!-- Nom de l'utilisateur -->
                            <label for="last-name">Nom</label>
                            <!-- Type de données et restrictions pour correspondre aux données demandées -->
                            <input type="text" class="form-control" id="last-name" placeholder="Nom" required
                                minlength="2" maxlength="50" pattern="[a-zA-ZÀ-ÿ]+">
                        </div>
                        <div class="form-group col-md-6">
                            <!-- Prénom de l'utilisateur -->
                            <label for="first-name">Prénom</label>
                            <!-- Type de données et restrictions pour correspondre aux données demandées -->
                            <input type="text" class="form-control" id="first-name" placeholder="Prénom" required
                                minlength="2" maxlength="50" pattern="[a-zA-ZÀ-ÿ]+">
                        </div>
                    </div>
                    <div class="form-group">
                        <!-- Adresse Email de l'utilisateur -->
                        <label for="email">Adresse Email</label>
                        <!-- Type de données et restrictions pour correspondre aux données demandées -->
                        <input type="email" class="form-control" id="email" placeholder="xyz@mail.com" required>
                    </div>
                    <div class="form-group">
                        <!-- Adresse postale de l'utilisateur -->
                        <label for="address">Adresse</label>
                        <!-- Type de données et restrictions pour correspondre aux données demandées -->
                        <input type="text" class="form-control" id="address"
                            placeholder="Adresse postale, boîte postale, nom de la société, a/s" required minlength="4"
                            maxlength="80">
                    </div>
                    <div class="form-group">
                        <!-- Ville correspondant à l'adresse postale de l'utilisateur -->
                        <label for="city">Ville</label>
                        <!-- Type de données et restrictions pour correspondre aux données demandées -->
                        <input type="text" class="form-control" id="city" required minlength="2" maxlength="35"
                            pattern="[a-zA-ZÀ-ÿ]+">
                    </div>
                    <!-- Bouton valider ma commande permettant la soumission des données pour validation de la commande -->
                    <button type="submit" class="btn btn-primary" id="order-confirm-btn">Valider ma commande</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Bootstrap script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Ressources Javascript -->
    <script src="js/index.js"></script>
    <script src="js/produit.js"></script>
    <script src="js/panier.js"></script>
    <!-- Fonction Javascript -->
    <script>
        productCart();
        formChecker();
        orderConfirm();
        sendData();
    </script>

</body>

</html>
