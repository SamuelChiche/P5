<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">


    <title>ORINOCO</title>

</head>

<body>
    <div class="page-container">
        <header class="bloc heading">
            <header class="container">
                <nav class="row justify-content-around navbar navbar-expand-lg">
                    <a class="col navbar-brand" href="index.html"> <img src="images/logo-orinoco.png"> </a>
                    <ul class="navbar-nav">
                        <li class="nav-item-active">
                            <a class="nav-link" href="panier.html"><i class="fas fa-shopping-basket basket-icon"></i> Panier</a>
                        </li>
                    </ul>
                </nav>
            </header>
        </header>
        <main class="container">
            <section id="shopping-cart">

            </section>
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="last-name">Nom</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Nom" required minlength="2" maxlength="50" pattern="[a-zA-ZÀ-ÿ]+">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="first-name">Prénom</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Prénom" required minlength="2" maxlength="50" pattern="[a-zA-ZÀ-ÿ]+">
                  </div>
                </div>
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <input type="email" class="form-control" id="email" placeholder="xyz@mail.com" required>
                </div>
                <div class="form-group">
                  <label for="address">Adresse</label>
                  <input type="text" class="form-control" id="address" placeholder="Adresse postale, boîte postale, nom de la société, a/s" required pattern="[a-zA-ZÀ-ÿ0-9]+">
                </div>
                <div class="form-group">
                    <label for="city">Ville</label>
                    <input type="text" class="form-control" id="city" required minlength="2" maxlength="35" pattern="[a-zA-ZÀ-ÿ]+">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Valider ma commande</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap script-->
    <script src="js/index.js"></script>
    <script src="js/panier.js"></script>
    <script>
        productCart();
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
